    <!-- 상세검색 구현 -->
    <section class="check_symptom" style="padding-top: 50px;">
        <div id="sch" >
            <div style="width: 610px;">
                <h2 class="check_font">상세검색</h2>
                <div>
                    공통 흔한 증상 :
                    <input type="checkbox" name="common" value="common2"> 피로
                    <input type="checkbox" name="common" value="common3"> 소화불량
                </div>
                <div>
                    피부 :
                    <input type="checkbox" name="skin" value="skin1"> 가려움
                    <input type="checkbox" name="skin" value="skin2"> 두드러기
                    <input type="checkbox" name="skin" value="skin3"> 진물
                    <input type="checkbox" name="skin" value="skin4"> 건선습진
                    <input type="checkbox" name="skin" value="skin5"> 검정 반점
                    <input type="checkbox" name="skin" value="skin5"> 비대칭 반점
                </div>
                <div>
                    대장 :
                    <input type="checkbox" name="intenstine" value="intenstine1"> 혈변
                    <input type="checkbox" name="intenstine" value="intenstine2"> 설사,변비
                    <input type="checkbox" name="intenstine" value="intenstine3"> 점액변
                    <input type="checkbox" name="intenstine" value="intenstine4"> 복부 불편감
                    <input type="checkbox" name="intenstine" value="intenstine5"> 복부 종물
                </div>
                <div>
                    유방 :
                    <input type="checkbox" name="breast" value="breast1"> 덩어리가 만져짐
                    <input type="checkbox" name="breast" value="breast2"> 유방 피부 패임
                    <input type="checkbox" name="breast" value="breast3"> 유방 통증
                </div>
                <div>
                    유방 :
                    <input type="checkbox" name="lung" value="lung1"> 호흡곤란
                    <input type="checkbox" name="lung" value="lung2"> 흉통
                    <input type="checkbox" name="lung" value="lung3"> 객혈
                    <input type="checkbox" name="lung" value="lung4"> 쉰 목소리
                </div>
                <div>
                    혈액 :
                    <input type="checkbox" name="blood" value="blood1"> 빈혈
                    <input type="checkbox" name="blood" value="blood2"> 목,사타구니,겨드랑이의 혹
                    <input type="checkbox" name="blood" value="blood3"> 안면창백
                    <input type="checkbox" name="blood" value="blood4"> 잇몸 붓기
                    <input type="checkbox" name="blood" value="blood5"> 뼈 통증
                    <input type="checkbox" name="blood" value="blood6"> 경련 및 뇌신경마비
                    <input type="checkbox" name="blood" value="blood7"> 월경 이상
                </div>

                <div>
                    <a href="./search2.html"><button class="btn btn-lg btn-success btn-block ">증상검색결과확인</button> </a>
